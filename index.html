<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="main.css">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
</head>
<body>
    <div class="pokedex px-0 d-flex flex-column m-auto">
        <div class="poke-div-main">
            <div class="top-container d-flex p-2">
                <div class="blue-circle d-flex align-self-center"></div>
            <div class="d-flex align-items-top ml-3">
                <div class="bg-dark-red small-circle ml-2"></div>
                <div class="bg-yellow small-circle ml-2"></div>
                <div class="bg-green small-circle ml-2"></div>
            </div>
            </div>
            <div class="poke-screen-container d-flex">
                <div class="poke-screen-main">
                    <div class="poke-div-grey">
                        <div class="poke-div-black">
                            <div class="poke-screen d-none">
                                <div class="poke-screen-top d-flex justify-content-around ">
                                    <span class="poke-name text-capitalize font-weight-bold"></span>
                                    <span class="poke-id"></span>
                                </div>
                                <div class="h-50 w-50 d-flex justify-content-center m-auto"> 
                                    <img src="" class="poke-image" alt="front" style="height:100px; width:100px;">
                                </div> 
                                <div class=" d-flex flex-column align-items-center mb-4">
                                    <div class="poke-stats poke-first-type type-div text-capitalize mb-2 p-2 rounded-pill"></div>
                                    <div class="poke-stats poke-second-type type-div d-none text-capitalize mb-2 p-2 rounded-pill"></div>
                                </div>   
                             </div> 
                        </div>
                    </div>
                <div class="controls d-flex justify-content-around align-items-center mt-2">
                    <div class="dpad">
                        <i class="fas fa-plus fa-7x "></i>  
                    </div>
                    <div class="control-button">
                        <button type="button" class="poke-btn rounded-circle  d-flex justify-content-center align-items-center"><i class="fas fa-play fa-2x play-button"></i></button>  
                    </div>
                    </div>
                </div>
                <div class="hinge-container d-flex flex-column justify-content-around">
                    <div class="hinge-top"></div>
                    <div class="hinge-bottom"></div>
                </div>
            </div>     
        </div>
    </div>
             
    <!----- BOOTSTRAP JS -----> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
</body>
</html>
