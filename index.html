<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="main.css">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
</head>
<body>
    
    <h1> Pokedex</h1>

   
        <div class="pokedex px-0 d-flex flex-column m-auto">
            <div class="poke-div-main">
            <div class="top-container d-flex p-2">
                <div class="blue-circle d-flex align-self-center"></div>
            <div class="d-flex align-items-top ml-3">
                <div class="bg-dark-red small-circle ml-2"></div>
                <div class="bg-yellow small-circle ml-2"></div>
                <div class="bg-green small-circle ml-2"></div>
            </div>
            </div>
            <div class="poke-screen-container d-flex">
                <div class="poke-screen-main">
                    <div class="poke-div-grey position-relative">
                        <div class="poke-div-black">
                            
                     <div class=" poke-screen d-none">
                         <div class="d-flex justify-content-around">
                            <span class="poke-name text-capitalize">Metapod</span>
                            <span class="poke-id">#011</span>
                        </div>
                        <div class="h-50 w-50 d-flex justify-content-center m-auto"> 
                            <img src="" class="poke-image" alt="" style="height:100px; width:100px;">
                        </div> 
                        <div class="d-flex flex-column align-items-center">
                            <div class="poke-first-type text-capitalize">Bug</div>
                            <div class="poke-second-type d-none text-capitalize">poison</div>
                        </div>
                        
                            
                    </div> 
                    
                    
                </div>
            </div>
            </div>
            </div>
                 
            </div>
            </div>
            <button type="button" class="btn btn-primary poke-btn d-flex m-auto">Next</button>

</body>
